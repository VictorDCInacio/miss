<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking de Garotas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Miss Jauru 2024 "Sub20"</h1>
    
    <!-- FormulÃ¡rio para adicionar garotas -->
    <form id="form">
      <div class="form-group">
        <label for="nome">Nome da Garota</label>
        <input type="text" id="nome" placeholder="Digite o nome da garota" required>
      </div>

      <!-- Jurado Victor -->
      <div class="nota-container">
        <h3 class="jurado-title">Jurado Victor</h3>
        <div class="form-group">
          <label for="rosto1">Nota Rosto</label>
          <input type="number" id="rosto1" min="0" max="10" step="0.1" placeholder="Nota rosto Victor" required>
        </div>
        <div class="form-group">
          <label for="corpo1">Nota Corpo</label>
          <input type="number" id="corpo1" min="0" max="10" step="0.1" placeholder="Nota corpo Victor" required>
        </div>
      </div>

      <!-- Jurado Luiz -->
      <div class="nota-container">
        <h3 class="jurado-title">Jurado Luiz</h3>
        <div class="form-group">
          <label for="rosto2">Nota Rosto</label>
          <input type="number" id="rosto2" min="0" max="10" step="0.1" placeholder="Nota rosto Luiz" required>
        </div>
        <div class="form-group">
          <label for="corpo2">Nota Corpo</label>
          <input type="number" id="corpo2" min="0" max="10" step="0.1" placeholder="Nota corpo Luiz" required>
        </div>
      </div>

      <button type="button" class="btn-submit" onclick="adicionarGarota()">Adicionar Garota</button>
    </form>

    <button id="toggle-ranking" class="btn-toggle" onclick="toggleRanking()">Exibir Ranking</button>
    
    <div id="mensagem"></div>
    <ul id="ranking"></ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
